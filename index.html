<!DOCTYPE html>
<html lang="en">
<head>
    <title>Museu Digital em Homenagem ao Cairo Augusto</title>
    <link rel="stylesheet" href="index.css">
</head>

<head>
<button onclick="playMusic()">▶ Tocar música</button>

<audio id="bgMusic" loop>
  <source src="./music/musica.mp3" type="audio/mpeg">
</audio>

<script>
  function playMusic() {
    document.getElementById("bgMusic").play();
  }
</script>
</head>

<head> 
     <div class="center">
         <h1>Museu Digital em Homenagem ao Cairo Augusto</h1>
    </div>
</head>

<body>
  <script>
    const imagens = [1, 2, 3, 4, 5, 6, 7, 8, 9];

    imagens.forEach(i => {
      document.write(`<img src="./img/cairo${i}.jpg">`);
    });
  </script>
</body>
